<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPMCOE X GSA X SkillSync - Campus Leaders Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-heading">SSPMCOE X GSA X SkillSync</h1>
            <h2 class="program-name">Campus Leaders Program</h2>
        </header>

        <main class="main-content">
            <section class="qr-section">
                <h3 class="qr-title">QR Codes</h3>
                <div class="qr-grid">
                    <div class="qr-card">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=QR%20Code%201%20-%20Replace%20with%20actual%20QR" alt="QR Code 1" class="qr-image">
                        <p class="qr-label">QR Code 1</p>
                    </div>
                    <div class="qr-card">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=QR%20Code%202%20-%20Replace%20with%20actual%20QR" alt="QR Code 2" class="qr-image">
                        <p class="qr-label">QR Code 2</p>
                    </div>
                    <div class="qr-card">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=QR%20Code%203%20-%20Replace%20with%20actual%20QR" alt="QR Code 3" class="qr-image">
                        <p class="qr-label">QR Code 3</p>
                    </div>
                    <div class="qr-card">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=QR%20Code%204%20-%20Replace%20with%20actual%20QR" alt="QR Code 4" class="qr-image">
                        <p class="qr-label">QR Code 4</p>
                    </div>
                    <div class="qr-card">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=QR%20Code%205%20-%20Replace%20with%20actual%20QR" alt="QR Code 5" class="qr-image">
                        <p class="qr-label">QR Code 5</p>
                    </div>
                </div>
            </section>

            <section class="buttons-section">
                <button class="btn btn-primary" id="userReportBtn">User Report</button>
                <button class="btn btn-secondary" id="whatsappBtn">WhatsApp Community</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
